{% extends 'base.html' %}
{% block content %}

    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Contact</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <a href="/shop/edit/{{ product.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                <a href="/shop/delete/{{ product.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="/shop" class="btn btn-primary">Add New Record</a></center>
{% endblock %}
