{% extends 'base.html'%}

{% block content %}
<form method="POST" class="post-form" action="/shop/update/{{product.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Product Name: </label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_name" required maxlength="255" value="{{ product.name }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">price</label>
            <div class="col-sm-4">
                <input type="number" step="0.1" name="price" id="id_price" required maxlength="254"
                       value="{{ product.price }}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-4">
                <input type="number" name="stock" id="id_stock" required maxlength="1000" value="{{ product.stock }}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Image URL</label>
            <div class="col-sm-4">
               <input type="url" name="image_url" id="id_image_url" required value="{{ product.image_url }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
